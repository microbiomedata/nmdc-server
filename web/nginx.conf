worker_processes 1;

events { 
    worker_connections 1024; 
}

http {
    include mime.types;
    server {
        listen 80;
        index index.html;
        root /www/data/;
        
        server_name localhost;
        
        location / {
            try_files $uri $uri/ /index.html;
        }

        location /index.html {
            add_header Cache-Control no-cache;
        }

        location ~ ^/(api|docs|openapi.json) {
            proxy_pass http://backend:8000;
        }
    }
}
