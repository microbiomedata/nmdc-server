version: "3.3"
services:
  redis:
    image: redis

  data:
    image: nginx

  db:
    image: postgres:13
    volumes:
      - app-db-data:/var/lib/postgresql/data/pgdata
      - ./scripts/docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - .docker-env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_DB=nmdc
    command:
      - postgres
      - "-c"
      # Our MGA ingest makes some *very* large transactions
      - "max_wal_size=2GB"
    ports:
      - "5432:5432"

  worker:
    image: ghcr.io/microbiomedata/nmdc-server/worker:main
    depends_on:
      - redis
      - db
    env_file:
      - .docker-env
      - .env
    build:
      context: .
      dockerfile: Dockerfile.worker

  backend:
    image: ghcr.io/microbiomedata/nmdc-server/server:main
    depends_on:
      - db
      - redis
    env_file:
      - .docker-env
      - .env
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PGHOST=db
    networks:
      - public
      - default
    ports:
      - "8000:8000"
    volumes:
      - ./data/ingest:/data/ingest
      - ./nmdc_server:/app/nmdc_server
    command: uvicorn nmdc_server.asgi:app --host 0.0.0.0 --port 8000 --reload
    # Use a TTY so colors are preserved in the log output
    tty: true

  web:
    image: ghcr.io/microbiomedata/nmdc-server/client:main
    depends_on:
      - backend
      - data
    env_file:
      - .docker-env
    environment:
      BACKEND_URL: "http://backend:8000"
      DNS_ADDRESS: "127.0.0.11"
    build:
      context: web/
      dockerfile: Dockerfile
    networks:
      - public
      - default
    ports:
      - "8080:80"

volumes:
  app-db-data:
  app-db-ingest:

networks:
  public:
